name: Delete Cosmos DB Database on Branch Deletion

on:
  delete:

jobs:
  delete-database:
    if: github.event.ref_type == 'branch'  # Only run if a branch was deleted
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Delete Cosmos DB database
        run: python delete_db.py dummy
        env:
          COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
          COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
          COSMOS_DB_NAME: ${{ github.ref_name }}
