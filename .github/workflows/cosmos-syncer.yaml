name: Cosmos DB Sync

on:
  push:
    branches:
      - 'main'
      - 'staging'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install azure-cosmos
    
    - name: List modified and new JSON files
      id: list_files
      run: |
        if [ -z "${{ github.event.before }}" ] || ! git cat-file -e ${{ github.event.before }}; then
          echo "No valid 'before' commit; checking against parent commit."
          git diff --name-only --diff-filter=AM HEAD~1 | grep '\.json$' || echo "No modified or new JSON files." > json_files.txt
        else
          git diff --name-only --diff-filter=AM ${{ github.event.before }} ${{ github.sha }} | grep '\.json$' || echo "No modified or new JSON files." > json_files.txt
        fi

    - name: Output JSON files
      run: |
        if [ -s json_files.txt ]; then
          echo "Modified and new JSON files:"
          cat json_files.txt
        else
          echo "No JSON files were modified or added."
        fi

    - name: Sync to Cosmos DB
      if: ${{ always() && steps.list_files.outputs.files != '' }}
      env:
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
      run: |
        python syncer-enrichment.py
