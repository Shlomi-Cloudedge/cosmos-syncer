name: Cosmos DB Sync

on:
  push:
    branches:
      - 'main'
      - 'staging'

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: List all modified JSON files by paths
      id: list_files
      run: |
        # Get the list of modified JSON files
        list=$(git diff HEAD~ HEAD --name-only -- '*.json')
    
        # Split the list into an array based on newlines
        IFS=$'\n' read -rd '' -a files <<< "$list"
    
        # Store the list in GitHub Actions output as a string representation of the array
        echo "MODIFIED_FILES=(${files[@]})" >> $GITHUB_OUTPUT
    
        # Print the files for debugging
        echo "Modified files: ${files[@]}"
    

    - name: Set up Python
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      run: |
        python -m pip install --upgrade pip
        pip install azure-cosmos
    
    - name: Sync to Cosmos DB
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      env:
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
      run: |
        python syncer-enrichment.py
