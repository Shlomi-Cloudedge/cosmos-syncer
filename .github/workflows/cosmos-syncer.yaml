name: Cosmos DB Sync

on:
  push:
    branches:
      - 'main'
      - 'staging'

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: List all modified JSON files
      id: list_files
      run: |
        while IFS= read -r file; do
        file_list+=("$file")
        done < <(git diff --name-only HEAD~ HEAD)
        echo "MODIFIED_FILES=$file_list" >> $GITHUB_OUTPUT
        echo "Modified files: $file_list"

    - name: Set up Python
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      run: |
        python -m pip install --upgrade pip
        pip install azure-cosmos
    
    - name: Sync to Cosmos DB
      if: ${{ steps.list_files.outputs.modified_files != '' }}
      env:
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
      run: |
        python syncer-enrichment.py
