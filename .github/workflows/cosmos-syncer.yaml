name: Cosmos DB Sync

on:
  push:
    branches:
      - 'main'
      - 'staging'

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
        COSMOS_ENDPOINT: ${{ steps.cosmos_vars.outputs.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ steps.cosmos_vars.outputs.COSMOS_KEY }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # - name: List all modified JSON files
    #   id: list_files
    #   run: |
    #     file_list=()

    #     # Collect JSON files changed between the last two commits
    #     while IFS= read -r file; do
    #     file_list+=("$file")
    #     done < <(git diff --name-only HEAD~ HEAD | grep '\.json$')

    #     # Join the array elements into a comma-separated string
    #     IFS=',' read -r -a joined_files <<< "${file_list[*]}"

    #     # Export the list as a GitHub Actions output
    #     echo "MODIFIED_FILES=${joined_files[*]}" >> "$GITHUB_OUTPUT"

    - name: Set up Python
      # if: ${{ steps.list_files.outputs.modified_files != '' }}
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      # if: ${{ steps.list_files.outputs.modified_files != '' }}
      run: |
        python -m pip install --upgrade pip
        pip install azure-cosmos
    
    - name: Set up Cosmos DB variables
      id: cosmos_vars
      run: |
        if [[ ${{ github.ref_name }} == 'main' ]]; then
          echo COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT_MAIN }} >> $GITHUB_OUTPUT
          echo COSMOS_KEY=${{ secrets.COSMOS_KEY_MAIN }} >> $GITHUB_OUTPUT
        elif [[ ${{ github.ref_name }} == 'staging' ]]; then
          echo COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} >> $GITHUB_OUTPUT
          echo COSMOS_KEY=${{ secrets.COSMOS_KEY }} >> $GITHUB_OUTPUT
        fi
    - name: Sync to Cosmos DB
      # if: ${{ steps.list_files.outputs.modified_files != '' }}
      env:
        COSMOS_ENDPOINT: ${{ steps.cosmos_vars.outputs.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ steps.cosmos_vars.outputs.COSMOS_KEY }}
        MODIFIED_FILES: ${{ steps.list_files.outputs.modified_files }}
        COSMOS_DB_NAME: ${{ github.ref_name }}
      run: |
        python syncer-enrichment.py
